<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Learning Flashcards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flashcard-container">
        <div class="flashcard" id="myFlashcard">
            <div class="front" id="myFront">
                <h2 id="myAnimalName">Animal Name</h2>
                <img src="" alt="Animal Image" id="myAnimalImage">
            </div>
            <div class="back" id="myBack">
                <p id="myAnimalFact">Animal Fact</p>
            </div>
        </div>
        <button id="myNextButton">Next Animal</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
